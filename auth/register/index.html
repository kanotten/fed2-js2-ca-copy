<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Noroff FED2 JS2 CA</title>
        <script type="module" src="/src/app.js"></script>
        <link rel="stylesheet" href="../../src/css/style.css" />
    </head>

    <body>
        <div class="auth-container">
            <!-- This is the new wrapper -->
            <h1 class="auth-title">Register</h1>

            <form name="register" class="auth-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                        id="name"
                        type="text"
                        name="name"
                        required
                        maxlength="20"
                        pattern="^[\w]+$"
                        title="Please enter a username using only letters and numbers"
                    />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        id="email"
                        type="email"
                        name="email"
                        required
                        pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                        title="Please enter a valid noroff.no or stud.noroff.no address"
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        minlength="8"
                    />
                </div>

                <div class="auth-links">
                    <a href="/auth/login/">Login</a>
                </div>
                <button type="submit" class="auth-button">Register</button>
            </form>
        </div>
        <!-- Closing the wrapper here -->
    </body>
</html>
